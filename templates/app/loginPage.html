{% extends 'app/sample.html' %}
{% load static %}
{% block title %}
    <title>SignIn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/button.css' %}">
{% endblock %}

{% block body_block %}
<section class="container-fluid">
    <div class="row">
        <div class="col-6 m-auto">
            <div class="card mt-3">
                    <div class="card-header bg-dark text-white text-center">
                        <h1>SignIn Form</h1>               
                    </div>
                    <div class="card-body bg-secondary text-center text-white">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ELF.as_p}}
                            <input type="submit" value="Login" class="rounded-pill me-5 button-color">
                        </form>
                        <div class="mt-4 text-center">
                            <p class="mt-3 text-warning">Don't have an account? <a href="{% url 'registration' %}" class="text-white">Signup here</a></p>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
