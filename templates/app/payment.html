{% extends 'app/sample.html' %}
{% load static %}
{% block title %}
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/payment.css' %}">
{% endblock %}

{% block body_block %}

<section class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-6 m-auto ">
            <div class="card ">
                <div class="card-header">
                    <h2>Payment Details</h2>
                    <!-- <a href="{% url 'home' %}" class="pay-now text-dark ms-5 back">Back</a> -->
                </div>
                <div class="card-body">
                    <form method="POST" action="/process-payment/">
                        {% csrf_token %}
                        <label for="name">Cardholder Name:</label>
                        <input type="text" id="name" name="name" required>
                    
                        <label for="card_number">Card Number:</label>
                        <input type="text" id="card_number" name="card_number" maxlength="16" required>
                    
                        <label for="expiry_date">Expiry Date (MM/YY):</label>
                        <input type="text" id="expiry_date" name="expiry_date" maxlength="5" required>
                    
                        <label for="cvv">CVV:</label>
                        <input type="password" id="cvv" name="cvv" maxlength="3" required>
                    
                        <button class="pay-now" type="submit">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
